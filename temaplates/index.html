{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Ingrese la composición química</h2>
    
    {% if error %}
    <div class="error">
        <p>Error: {{ error }}</p>
    </div>
    {% endif %}
    
    <form action="{{ url_for('predecir') }}" method="post">
        <div class="form-group">
            <label for="Fe">Hierro (Fe %):</label>
            <input type="number" step="0.1" min="0" max="100" id="Fe" name="Fe" required>
        </div>
        
        <div class="form-group">
            <label for="Si">Silicio (Si %):</label>
            <input type="number" step="0.1" min="0" max="100" id="Si" name="Si" required>
        </div>
        
        <div class="form-group">
            <label for="Mg">Magnesio (Mg %):</label>
            <input type="number" step="0.1" min="0" max="100" id="Mg" name="Mg" required>
        </div>
        
        <div class="form-group">
            <label for="Ni">Níquel (Ni %):</label>
            <input type="number" step="0.1" min="0" max="100" id="Ni" name="Ni" required>
        </div>
        
        <div class="form-group">
            <label for="H2O">Agua (H2O %):</label>
            <input type="number" step="0.1" min="0" max="100" id="H2O" name="H2O" required>
        </div>
        
        <button type="submit">Predecir</button>
    </form>
    
    <div class="info-link">
        <a href="{{ url_for('mostrar_elementos') }}">Ver elementos químicos considerados</a>
    </div>
</div>
{% endblock %}
